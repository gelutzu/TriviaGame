<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Trivia</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

  <body>
    <div id = "container" class = "container">
        <div class = "title">Totally Trivial Trivia
            <br>
            <div id = "show-time"></div>
        </div>
        
        <div id = "question" class = "question"></div>
        <label class = "answer"><input type = "radio" name = "answer" value = "1" /> <span id = "answer1"></span></label>
        <label class = "answer"><input type = "radio" name = "answer" value = "2" /> <span id = "answer2"></span></label>
        <label class = "answer"><input type = "radio" name = "answer" value = "3" /> <span id = "answer3"></span></label>
        <label class = "answer"><input type = "radio" name = "answer" value = "4" /> <span id = "answer4"></span></label>
        <button id = "nextButton" class = "next-button" onclick = "loadNextQuestion();">Next Question</button>
    </div>    
    
    <div id= "result" class = "container result" style = "display: none";></div>    
    

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
    

  </body>

</html>
